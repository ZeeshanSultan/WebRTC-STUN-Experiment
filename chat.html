<!DOCTYPE html>
<html>

<head>
    <title>Simple WebRTC Chat</title>
</head>

<body>
    <h2>Simple WebRTC Chat</h2>
    <textarea id="localDescription" placeholder="Paste the other peer's offer/answer here"></textarea><br/>
    <button id="createOffer">Create Offer</button>
    <button id="createAnswer">Create Answer</button><br/><br/>
    <textarea id="message" placeholder="Your message here"></textarea>
    <button id="sendMessage">Send Message</button><br/><br/>
    <textarea id="chat" readonly style="height:200px;width:100%;"></textarea>

    <script src="chat.js"></script>
</body>

</html>
