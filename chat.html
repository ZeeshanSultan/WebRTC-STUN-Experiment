<!DOCTYPE html>
<html>

<head>
    <title>Simplified WebRTC Chat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>

</head>

<body>
    <h2>Simplified WebRTC Chat</h2>
    <div id="instructions">Instructions will appear here...</div>
    <div id="connectionElements">
        <!-- Wrap connection elements -->
        <input type="text" id="nickname" placeholder="Enter your nickname" />

        <button id="initiateConnection">Initiate Connection</button>
        <div id="encodedOffer" style="white-space: pre-wrap;"></div>
        <div id="encodedAnswer" style="white-space: pre-wrap;"></div>
        <textarea id="connectionInfo" placeholder="Paste connection info here if joining"></textarea><br/>
        <button id="connect">Connect</button><br/><br/>

    </div>
    <div id="chatElements" style="display:none;">
        <!-- Wrap chat elements, initially hidden -->
        <textarea id="message" placeholder="Your message here"></textarea>
        <button id="sendMessage">Send Message</button><br/><br/>
        <textarea id="chat" readonly style="height:200px;width:100%;"></textarea>
    </div>
    <script src="chat.js"></script>
</body>

</html>
